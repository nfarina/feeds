        function executeCommand(cmd) {
            commands.push("cmd://" + cmd);
            if (!executing) sendNextCommand();
        }
        function sendNextCommand() {
            window.location = commands.shift();
            executing = true;
        }
        function commandReceived() {
            executing = false;
            if (commands.length > 0)
                setTimeout(sendNextCommand,50);
        }

        function adjustHeight() {
            executeCommand(document.getElementById("container").offsetHeight + 17);
            
            document.body.style.overflow = "hidden";
        }
        
        function doesSupportEmoji() {
           var context = document.createElement('canvas').getContext('2d');
           context.textBaseline = "top";
           context.font = "32px Arial";
           context.fillText(emojis.smiley, 0, 0);
           return context.getImageData(16, 16, 1, 1).data[0] !== 0;
         }

        function insertEmoji() {
            var emojiImages = document.querySelectorAll('img.emoji');
            if (emojiImages.length) {
                var hasEmojiSupport = doesSupportEmoji();
                Array.prototype.slice.call(emojiImages).forEach(function(img) {
                    if (!img.alt) {
                        return;
                    }
                    var emojiChar = (/^:(.*?):$/.exec(img.alt) || [null, null])[1];
                    if (emojiChar) {
                        var replacement = (hasEmojiSupport) ? emojis[emojiChar] || img.alt : img.alt;
                        var textNode = document.createTextNode(replacement);
                        if (img.nextSibling) {
                            img.parentNode.insertBefore(textNode, img.nextSibling);
                        } else {
                            img.parentNode.appendChild(textNode);
                        }
                        img.parentNode.removeChild(img);
                    }
                });
            }
        }

        window.onload = function() {
            adjustHeight();
        }
    </script>
</head>
<body class="%@">
    <div id="container">
        
        <div class="feeds-title">%@</div>
        <div class="feeds-author">%@</div>
        <div class="feeds-content">
            %@
        </div>
        <div style="clear:both"></div>
        
    </div>
    
    <script>
        insertEmoji();
        adjustHeight();
    </script>
</body>
</html>
